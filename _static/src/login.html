<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg></script>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__left">
          <a href="./index.html" class="header__logo">
            <img src="./img/logo_transparent 1.png" alt="header-logo" />
          </a>
        </div>

        <div class="header__right">
          <nav class="header-nav">
            <div class="header-nav__menu">
              <ul class="header-nav__list">
                <li class="header-nav__item">
                  <a href="./sigin_up.html" class="header-nav__link sign_up">会員登録はこちら</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="page-login">
      <form action="post" class="form-login start-form">
        <div class="form-area">
          <label for="email" class="form-area__label">メールアドレス</label>
          <input type="email" class="form-area__text">
        </div>
        <div class="form-area">
          <label for="passoword" class="form-area__label">パスワード</label>
          <input type="password" class="form-area__text">
        </div>

        <input type="submit" value="ログイン" class="form__submit">
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
