<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__left">
          <a href="#" class="header__logo">
            <img src="./img/logo_transparent 1.png" alt="header-logo" />
          </a>
        </div>

        <div class="header__right">
          <div class="header-form">
            <form action="get" class="search-form">
              <input type="text" class="search-text" placeholder="キーワードを検索">
              <input type="submit" class="search-submit" value="">
            </form>
          </div>
          <nav class="header-nav">
            <div class="header-nav__menu">
              <ul class="header-nav__list">
                <li class="header-nav__item">
                  <a href="#" class="header-nav__link login">ログイン</a>
                </li>

                <li class="header-nav__item">
                  <a href="#" class="header-nav__link sign_up">サインアップ</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
